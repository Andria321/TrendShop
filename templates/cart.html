{% extends "base.html" %}

{% block container %}
<div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1 g-2 mt-2">
    {% for product in products %}
    <div class="col">
        <div class="card" style="width: 100%; height: 100%">
                        <div class="card-body">
                 <img src="/static/images/{{product['image'] }}" class="card-img-top" alt="">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text"> {{ product.price }} ₾</p>
                <a href="/remove_from_cart/{{ product.id }}" class="btn btn-danger mb-2">კალათიდან წაშლა</a>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center mt-5">
        <h3>თქვენი კალათა ცარიელია</h3>
    </div>
    {% endfor %}
</div>

<div class="row mt-4">
    <div class="col">
        <a href="/clothing" class="btn btn-outline-info">გაგრძელება</a>
        {% if products %}
            <a href="/pay" class="btn btn-success">შეძენა</a>
        {% endif %}
    </div>
</div>
{% endblock %}
